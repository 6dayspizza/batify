<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My HTML Page</title>
        <!-- Link to your CSS file -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav class="main_nav">
                <a href="form.html">FORM</a>
                <a href="faq.html">FAQ</a>
                <a href="about.html">ABOUT</a>
            </nav>
            <img src="moon.png" alt="Moon" class="moon-img" />
        </header>

        <!-- Your content goes here -->
        <div>
            <table>
                <tr>
                    <td class="align-right">species</td>
                    <td class="center-text">|</td>
                    <td class="align-left">
                        <select id="species" name="species">
                            <option value="unknown">unknown</option>
                            <option value="Hypsugo savii">Hypsugo savii</option>
                            <option value="Pipistrellus pipistrellus">
                                Pipistrellus pipistrellus
                            </option>
                            <option value="Pipistrellus kuhlii">
                                Pipistrellus kuhlii
                            </option>
                            <option value="Nyctalus noctula">
                                Nyctalus noctula
                            </option>
                            <option value="Myotis bechsteinii">
                                Myotis bechsteinii
                            </option>
                            <option value="Myotis myotis">Myotis myotis</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="align-right">sex</td>
                    <td class="center-text">|</td>
                    <td class="align-left">
                        <select id="sex" name="sex">
                            <option value="unknown">unknown</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="align-right">development stage</td>
                    <td class="center-text">|</td>
                    <td class="align-left">
                        <select id="age" name="age">
                            <option value="unknown">unknown</option>
                            <option value="baby">baby</option>
                            <option value="teenager">teenager</option>
                            <option value="adult">adult</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr></tr>
                <!-- Add more rows as needed -->
            </table>
        </div>
        <div class="space"></div>
        <button class="back">BACK</button><button class="next">NEXT</button>

        <!-- Add any additional HTML content here -->
    </body>
</html>
